group 'io.github.robhinds'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.com.github.maiflai:gradle-scalatest:0.12"
  }
}

repositories {
    mavenCentral()
}

apply {
    plugin "scala"
    plugin "com.github.maiflai.scalatest"
}

ext {
    scalaMajor = '2.11'
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    compile "com.typesafe.scala-logging:scala-logging_${scalaMajor}:3.4.0"
    testCompile "org.scalatest:scalatest_${scalaMajor}:3.0.0"
    testRuntime "org.pegdown:pegdown:1.6.0"
}
